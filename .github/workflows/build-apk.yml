name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js (Node 20 — required by Capacitor CLI)
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Set up JDK (Java 21 for Android/Gradle compile)
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Install dependencies
      run: npm install
    
    - name: Check if Android platform exists
      id: check_android
      run: |
        if [ -d android ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Add Android platform
      if: steps.check_android.outputs.exists == 'false'
      run: |
        echo "Android platform not found — adding"
        npx cap add android
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Check Android directory structure
      run: |
        echo "=== Android directory structure ==="
        ls -la android/
        echo "=== App build.gradle exists? ==="
        [ -f android/app/build.gradle ] && echo "YES" || echo "NO"
        echo "=== Main manifest exists? ==="
        [ -f android/app/src/main/AndroidManifest.xml ] && echo "YES" || echo "NO"
    
    - name: Build APK
      run: |
        cd android
        ./gradlew --version
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
